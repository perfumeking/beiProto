{% extends 'layout.html' %}
{% block content %}
  <body>
    <a><br><br><br><br><br><br><br></a>
    <div class="container">
    </div>
      <div class="timeline">
        <form id="join-form" action="/auth/enterpriseJoin" method="post">
          <div class="input-group">
            <label for="join-email">회사이메일</label>
            <input id="join-email" type="email" name="email"></div>
          <div class="input-group">
            <label for="join-nick">회사이름</label>
            <input id="join-nick" type="text" name="nick"></div>
          <div class="input-group">
            <label for="join-password">비밀번호</label>
            <input id="join-password" type="password" name="password">
          </div>
          <button id="join-btn" type="submit" class="btn">회원가입</button>
        </form>
      </div>
    </div>
{% endblock %}


{% block script %}
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      window.onload = () => {
        if (new URL(location.href).searchParams.get('loginError')) {
          alert(new URL(location.href).searchParams.get('loginError'));
        }
      };
    </script>
    <script>
    window.onload = () => {
      if (new URL(location.href).searchParams.get('error')) {
        alert('이미 존재하는 이메일입니다.');
      }
    };
    </script>
  </body>
{% endblock %}

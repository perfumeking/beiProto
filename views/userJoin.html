{% extends 'layout.html' %}
{% block content %}
  <body>
    <a><br><br><br><br><br><br><br></a>
    <div class="main">
    <div class="container">
      <div class="profile-wrap">
        <a>가입해서 행복해지자</a>
        <footer>
        </footer>
    </div>
      <div class="timeline">
        <form id="join-form" action="/auth/userJoin" method="post">
          <div class="input-group">
            <label for="join-email">개인이메일</label>
            <input id="join-email" type="email" name="email"></div>
          <div class="input-group">
            <label for="join-nick">닉네임</label>
            <input id="join-nick" type="text" name="nick"></div>
          <div class="input-group">
            <label for="join-password">비밀번호</label>
            <input id="join-password" type="password" name="password">
          <div class="input-group">
            <label for="join-name">이름</label>
            <input id="join-name" type="text" name="name"></div>
          <div class="input-group">
            <label for="join-birthday">생일</label>
            <input id="join-birthday" type="date" name="birthday"></div>
          <div class="input-group">
            <label for="join-phoneNumber">전화번호</label>
            <input id="join-phoneNumber" type="text" name="phoneNumber"></div>
          <div class="input-group">
             
          </div>
          <button id="join-btn" type="submit" class="btn">회원가입</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}


{% block script %}
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      window.onload = () => {
        if (new URL(location.href).searchParams.get('loginError')) {
          alert(new URL(location.href).searchParams.get('loginError'));
        }
      };
    </script>
    <script>
    window.onload = () => {
      if (new URL(location.href).searchParams.get('error')) {
        alert('이미 존재하는 이메일입니다.');
      }
    };
    </script>
  </body>
{% endblock %}
